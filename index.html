<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>rock paper scissor</h1>
    </header>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROTUsxBndS2o1Mi9d32onUfS5sbwr2ZG-6xg&s" alt="">
           
        </div>
        <div class="choise" id="paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="" width="250px" >
       
        </div>
        <div class="choise" id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuDhJ-4S_rtuh9QopHXVqJqnZAZcVOqiirSA&s" alt="">
        
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score" >0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container hide">
        <h3 id="msg">play your move</h3>
    </div>
    <script src="./node.js"></script>
</body>
</html>
